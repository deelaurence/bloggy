<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Spot{% endblock %}</title>
    <meta name="description" content="{% block description %}Stay updated with the latest trends in JavaScript and Python. Weekly insights, tips, and tutorials for developers.{% endblock %}">

    <meta property="og:title" content="{% block og_title %}Welcome - bloggy{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A brief description of your page.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://www.yoursite.com/default-image.jpg{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{current_url}}{% endblock %}">
    
    <meta name="keywords" content="JavaScript, Python, Django, React, PostgreSQL, tutorials, programming">


    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/12559/12559704.png">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Highlight.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css" rel="stylesheet">

    
    
    <style>
        /* Font Display Optimization */
        pre, code {
            background-color: rgb(21,34,46) !important;
        }

        .hljs-keyword, .hljs-selector-tag, .hljs-subst { color: #569cd6; }
        .hljs-string, .hljs-title, .hljs-name, .hljs-type, .hljs-attr, .hljs-symbol, .hljs-bullet, .hljs-addition, .hljs-link { color: #d69d85; }
        .hljs-comment, .hljs-quote, .hljs-meta { color: #6a9955; }
        .hljs-deletion, .hljs-variable, .hljs-template-variable, .hljs-class .hljs-title { color: #c586c0; }
        .hljs-doctag, .hljs-keyword, .hljs-formula { color: #f99095; }
        .hljs {
            color: #89c4ff;
        }
        .hljs-built_in{
            color:orange;
            font-style: italic;
        }
        .hljs-number {
            color: #d4e6f8;
        }
        
        /* Custom styles for the ordered list and list items */
        .custom-ol {
            counter-reset: custom-counter;
            list-style: none;
        }
        .custom-ol li {
            position: relative;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }
        .custom-ol li::before {
            content: counter(custom-counter) ".";
            counter-increment: custom-counter;
            position: absolute;
            left: 0;
            top: 0;
            color: #6b7280; /* Tailwind's gray-500 */
            font-weight: bold;
        }
        .custom-ol-content {
            display: inline;
        }
        
        body {
            font-size: 20px;
            background: #f1f1f2;
            background: radial-gradient(circle, rgba(255, 204, 196, 0.293) 0%, #f1f1f2 100%);
        }
        header {
            background: #263440 !important;
        }
        
        .hero-banner {
            background: #263440 !important;
        }

        .glass-effect {
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-effect2 {
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        *{
            font-family: 'Albert sans' ;
            scrollbar-width: thin;
        }
    </style>
</head>
<body style="font-family: 'Albert Sans', 'sans-serif';" class="px-6 md:px-44 text-gray-800">
    <header class="fixed left-0 z-20 text-white h-16 w-full items-center bg-gradient-to-r from-red-500 to-yellow-400 px-6 md:px-44 flex justify-between">
        <h1 class="text-base font-bold flex items-center">
            <a class="flex" href="{% url 'home' %}"><span><img class="h-6" src="https://cdn-icons-png.flaticon.com/128/12559/12559704.png" alt=""></span>Bloggy.</a> 
        </h1>
        <nav class="flex text-green-400 ">
            <a href="{% url 'posts' %}" class="text-base leading-tight font-semibold self-start">All posts.</a>
        </nav>
    </header>

    <main class="container pt-32 md:pt-44 mx-auto">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
</body>
</html>
